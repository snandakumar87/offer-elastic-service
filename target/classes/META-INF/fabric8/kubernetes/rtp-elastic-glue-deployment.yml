---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    fabric8.io/git-commit: 5bee8466e67053a78761fd314e3e00e8e3c667e9
    fabric8.io/iconUrl: img/icons/camel.svg
    fabric8.io/git-branch: master
    fabric8.io/metrics-path: dashboard/file/camel-routes.json/?var-project=rtp-elastic-glue&var-version=1.0.0.0
  labels:
    app: rtp-elastic-glue
    provider: fabric8
    version: 1.0.0.0
    group: rtp.demo
  name: rtp-elastic-glue
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: rtp-elastic-glue
      provider: fabric8
      group: rtp.demo
  template:
    metadata:
      annotations:
        fabric8.io/git-commit: 5bee8466e67053a78761fd314e3e00e8e3c667e9
        fabric8.io/iconUrl: img/icons/camel.svg
        fabric8.io/git-branch: master
        fabric8.io/metrics-path: dashboard/file/camel-routes.json/?var-project=rtp-elastic-glue&var-version=1.0.0.0
      labels:
        app: rtp-elastic-glue
        provider: fabric8
        version: 1.0.0.0
        group: rtp.demo
    spec:
      containers:
      - env:
        - name: SPRING_APPLICATION_JSON
          value: '{"server":{"undertow":{"io-threads":1, "worker-threads":2 }}}'
        - name: BOOTSTRAP_SERVERS
          value: rtp-demo-cluster-kafka-bootstrap:9092
        - name: CREDIT_TRANS_CREDITOR_TOPIC
          value: rtp-case-file-elastic
        - name: CONSUMER_MAX_POLL_RECORDS
          value: "500"
        - name: CONSUMER_COUNT
          value: "1"
        - name: CONSUMER_SEEK_TO
          value: end
        - name: CONSUMER_GROUP
          value: elastic-glue
        - name: ACKS
          value: "1"
        - name: BC_HOST
          value: host=pamAdmin:redhatpam1!@rhpam7-install-kieserver-rhpam7-install-opentlc-mgr.apps.florida-2e55.open.redhat.com
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: rtp-elastic-glue:1.0.0.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 180
        name: spring-boot
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
        resources:
          limits:
            cpu: "1.0"
            memory: 256Mi
          requests:
            cpu: "0.2"
            memory: 256Mi
        securityContext:
          privileged: false
